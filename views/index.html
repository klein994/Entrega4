<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container " style="padding: 50px">
        <div class="row">
            <div class="col-md-4" style="padding: 15px;background-color: #efefef;border-radius: 5px">
                <h3>INGRESAR NUEVO ART√çCULO</h3>
                <form action="http://localhost:8080/api/productos" method="post">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" name="tittle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Precio:</label>
                        <input type="number" name="price" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Imagen Url:</label>
                        <input type="text" name="thumbnail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-md btn-success btn-block">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
